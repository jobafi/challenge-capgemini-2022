<script>
 
    function countPairsWithDiffK(arr, n, k)
    {
         count = 0;
          
        // escolhendo os elementos um por um:
        for (let i = 0; i < n; i++)
        {     
            // verificando se há um par do elemento escolhido:
            for (let j = i+1; j < n; j++)
                if (arr[i] - arr[j] == k ||
                    arr[j] - arr[i] == k )
                      count++;
        }
        return count;
    }
      
    //tentando a função:
         arr =new Array(8, 9, 4, 1, 7, 10, 15);
         n = arr.length;
         k = 3;
        document.write("Count of pairs with given diff is "
                + countPairsWithDiffK(arr, n, k));
                document.write('<br>')
                document.write(arr);
        
    </script>
